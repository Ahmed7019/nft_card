<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Nft card</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="eq-img-container">
                <img src="images/image-equilibrium.jpg" alt=" equilibrium cube" class="eq-img">
                <img src="images/icon-view.svg" alt="view image" class="view-img">
            </div>
            <div class="text-part">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="price">
                    <p class="coin-price"><img src="images/icon-ethereum.svg" alt=""> 0.041ETH</p>
                    <p class="time"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
                </div>
                <hr>
                <div class="footer">
                    <div class="av-img-container">
                        <img src="images/image-avatar.png" alt="avatar" class="av-img">
                    </div>

                    <p>Creation of <span>jules wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
